<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsTix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #A3DCFF;
            padding: 0;
            margin: 0;
        }
        .st {
            width: 100vh;
            height: 100vh;
            margin: 0 auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
            /* align-items: center; */
        }
        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 200px;
            padding: 0;
            align-items: center;
            margin-bottom: 0;
        }
        #sp {
            cursor: pointer;
            font-size: 3.5rem;
            font-weight: bold;
            
        }
        #nav {
            display: flex;
            list-style-type: none;
            margin-top: 0;
            padding-top:0;
            
        }
        #mpg {
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: black;
        }
        #loi {
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: black;
            cursor: pointer;
        }
        #logout {
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: black;
            cursor: pointer;
        }
        .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* 모달 내용 */
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    input {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    #lgbtn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
        .tabs {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            background: #002bff;
            font-weight: bold;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        #tab {
            text-decoration: none;
            color: white;
        }

        .card-container {
            display: flex;
            /* justify-content: space-between; */
            justify-content : space-around;
            /* padding: 10px; */
            /* gap: 15px; */
            /* flex-wrap: nowrap; */
        }
        .card {
            /* background-color: white; */
            width: 23%;
        }
        
        img {
            
            width: 100%;
            /* height: auto; */
            display: block;
        }
    
        .info {
            margin-top: 10px;
            text-align : center;
            padding: 50px;
            /* font-size: 15px; */
        }
        h2 {
            font-size: large;
        }
        #info1 {
            font-size: medium;
            line-height: 1.5;
            color: black;
        }
        #btn1 {
            background: #5D5D5D;
            color: white;
            padding: 10px;
            border: none;
        }
        .footer {
            padding-bottom: 30px;
            padding-top: 30px;
        }
        #fsp{
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="st">
        

        <header>
            <p id="sp">SportsTix</p>
            <ul id="nav">
                <li><a href="#" id="mpg">마이페이지</a></li>
                <li id="loi" onclick="openModal()">로그인</li>
                <li id="logout" style="cursor: pointer; display: none;" onclick="logout()">로그아웃</li>
            </ul>

            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h3>로그인</h3>
                    <input type="text" placeholder="아이디 입력">
                    <input type="password" placeholder="비밀번호 입력">
                    <button id="lgbtn">로그인</button>
                    <br>
                    <button id="joinst">회원가입</button>
                </div>
            </div>
        </header>
    

        <section>
            <ul class="tabs">
                <li><a href="#" id="tab">야구</a></li>
                <li><a href="#" id="tab">농구</a></li>
                <li><a href="#" id="tab">축구</a></li>
                <li><a href="#" id="tab">기타</a></li>
            </ul>
        
            <div class="card-container">
            <div class="card">
                    <img src="/front end practice/baseball.jpg" alt="야구">
                <div class="info">
                    <h2>Seoul<br>
                        vs<br> 
                        Busan</h2>
                        <br>
                    <p id="info1">
                    Baseball Game<br>
                    2025.07.14<br>
                    6:00 PM<br>
                    잠실 경기장
                    </p>
                    <br>
                <button id="btn1">예매</button>
                </a>
                </div>
            </div>

            <div class="card">
                    <img src="/front end practice/basketball.jpg" alt="농구">  
            </div>
            <div class="card">
                    <img src="/front end practice/soccer.jpg" alt="축구">
            </div>
            <div class="card">
                    <img src="/front end practice/ball.jpg" alt="기타">
                
            </div>
    </div>
        </section>
        <footer>
            <div class="footer">
                <p id="fsp">SportsTix</p>
                <p>사용자이용약관</p>
            </div>
        </footer>
    </div>

<script>
    document.getElementById("sp").addEventListener("click", function() {
            window.location.href = "메인.html";
        });
    document.getElementById("btn1").addEventListener("click",function(){
            window.location.href ="디테일.html";
        })

    function openModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    // 배경 클릭 시 모달 닫기
    window.onclick = function(event) {
      const modal = document.getElementById("loginModal");
      if (event.target === modal) {
        closeModal();
      }
    }
    document.getElementById("joinst").addEventListener("click",function(){
            window.location.href ="회원가입.html";
        })

    document.getElementById("lgbtn").addEventListener("click", function () {
    // 로그인 성공 처리 (예: 아이디/비번 확인 생략)
    localStorage.setItem("isLoggedIn", "true");

    // 모달 닫기
    document.getElementById("loginModal").style.display = "none";

    // UI 갱신
    updateLoginUI();
    });

    function updateLoginUI() {
    const loginLi = document.getElementById("loi");
    const logoutLi = document.getElementById("logout");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
        loginLi.style.display = "none";
        logoutLi.style.display = "inline"; // 로그아웃 버튼 보이게
    } else {
        loginLi.style.display = "inline";
        logoutLi.style.display = "none";
        loginLi.onclick = () => openModal(); // 로그인 모달 열기
    }
    }

    document.addEventListener("DOMContentLoaded", function () {
    updateLoginUI(); // 로그인 상태에 따라 UI 설정

    // 나머지 모달 닫기 처리
    const closeBtn = document.querySelector(".close");
    const modal = document.getElementById("loginModal");

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
        modal.style.display = "none";
        }
    });
    });
    function logout() {
    localStorage.removeItem("isLoggedIn");
    updateLoginUI();
    }

    document.getElementById("mpg").addEventListener("click", function(event){
        event.preventDefault();

        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        if(isLoggedIn) {
            window.location.href = "마이페이지.html";
        } else {
            alert("로그인이 필요합니다.");
            window.location.href = "메인.html";
        }
    });
</script>
